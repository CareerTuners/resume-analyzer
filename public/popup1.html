<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume | Resume Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="shared.js" defer></script>
  <script>
    function handleResumeUpload() {
      const fileInput = document.getElementById('resume');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please upload a resume file first.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const resumeText = e.target.result;
        localStorage.setItem('resume_text', resumeText);
        window.location.href = "popup2.html"; // Move to next popup
      };
      reader.readAsText(file);
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white flex flex-col items-center justify-center font-poppins px-4">

  <div class="max-w-md w-full bg-[#DEE5EF] p-8 rounded-2xl shadow-2xl">
    <h1 class="text-2xl font-bold text-center text-black mb-6">Upload Your Resume</h1>
    <input
      id="resume"
      type="file"
      accept=".pdf,.doc,.docx,.txt"
      class="block w-full text-sm text-black border border-gray-300 rounded-lg cursor-pointer bg-white p-2 mb-6"
    />
    <button
      onclick="handleResumeUpload()"
      class="w-full bg-[#6184B3] hover:bg-blue-700 text-white font-bold py-3 rounded-lg text-lg transition"
    >
      Next â†’
    </button>
  </div>

</body>
</html>
